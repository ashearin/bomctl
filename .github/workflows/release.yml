---
name: release

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - cmd/version.go

permissions:
  contents: read

jobs:
  prepare-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write # needed to push commit/tag

    env:
      should_publish: ${{ contains(fromJSON('["main", "next", "dev", "alpha"]'), github.ref_name) || endsWith(github.ref, '.x') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GORELEASER_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
        with:
          go-version: "1.21"
          cache: false

      - name: Install Semantic Version Util
        run: go install github.com/caarlos0/svu@a4642ead109ca37441f573f0118a4e79a7ac9a2f # v1.12.0

      - name: Get next release version
        id: next-version
        run: |
          read -r major minor patch dev <<< "$(.github/scripts/semver-util.sh next)"

          printf -v next_version "v%s.%s.%s" "$major" "$minor" "$patch"
          [[ -n "$dev" ]] && next_version="${next_version}-${dev}"

          echo "next-version=${next_version}" >> "$GITHUB_OUTPUT"
          echo "next-major=${major}" >> "$GITHUB_OUTPUT"
          echo "next-minor=${minor}" >> "$GITHUB_OUTPUT"
          echo "next-patch=${patch}" >> "$GITHUB_OUTPUT"
          echo "next-dev=${dev}" >> "$GITHUB_OUTPUT"

          .github/scripts/semver-util.sh print

      - name: Update version.go
        if: fromJSON(env.should_publish)
        run: |
          sed -E --in-place \
            --expression='s/^(\tVersionMajor = )[0-9]+$/\1${{ steps.next-version.outputs.next-major }}/' \
            --expression='s/^(\tVersionMinor = )[0-9]+$/\1${{ steps.next-version.outputs.next-minor }}/' \
            --expression='s/^(\tVersionPatch = )[0-9]+$/\1${{ steps.next-version.outputs.next-patch }}/' \
            --expression='s/^(\tVersionDev = )".*"$/\1"-${{ steps.next-version.outputs.next-dev }}"/' \
            cmd/version.go

      - name: Push tag for next release
        if: fromJSON(env.should_publish)
        uses: stefanzweifel/git-auto-commit-action@8756aa072ef5b4a080af5dc8fef36c5d586e521d # v5.0.0
        with:
          commit_message: "chore(release): update version.go to ${{ steps.next-version.outputs.next-version }}"
          file_pattern: cmd/version.go
          tagging_message: ${{ steps.next-version.outputs.next-version }}
